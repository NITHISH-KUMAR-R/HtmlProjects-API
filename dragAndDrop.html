<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        height: 350px;
        width: 400px;
        border: 4px solid black;
        margin: 10%;
        padding: 10%;
      }
    </style>
  </head>
  <body>
    <div
      id="container"
      ondragover="allowDrop(event)"
      ondrop="onDrop(event)"
      draggable="true"
      ondragstart="onDrag(event)"
    ></div>
    <br />
    <img
      id="google"
      src="./google-icon-isolated-3d-render-illustration_47987-9777.avif"
      alt="noimage"
      height="200px"
      width="200px"
      draggable="true"
      ondragstart="onDrag(event)"
    />
  </body>
  <script>
    function allowDrop(e) {
      e.preventDefault();
    }
    function onDrag(e) {
      e.dataTransfer.setData("myTransfer", e.target.id);
    }
    function onDrop(e) {
      e.preventDefault();
      var data = e.dataTransfer.getData("myTransfer");
      e.target.appendChild(document.getElementById(data));
      e.body.appendChild(document.getElementById(data));
    }
  </script>
</html>
